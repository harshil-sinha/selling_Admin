<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
</head>

<body>
    <div
      class="container-md min-vh-100 justify-content-center align-items-center bg-body-secondary">
      <h1 class="text-center text-dark">Admin</h1>
      <form id="form">
        <div class="mb-3">
          <div class="msg"></div>
          <label for="exampleInputEmail1" class="form-label">Selling Price</label>
          <input
            type="number"
            class="form-control"
            id="price"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="dish"  />
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Choose Category</label>
            <select class="form-select" aria-label="Default select example" name="table" id="table">
                <option hidden selected></option>
                <option value="Electronic">Electronic</option>
                <option value="Food">Food</option>
                <option value="Skincare">Skincare</option>
              </select>
          </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mb-2" id="submit">
            Submit
          </button>
          <br />
          <button type="button" class="btn btn-primary mb-2" id="del">
            Delete
          </button>
        </div>
      </form>
    <br>
    <h2>Products</h2>
    <br>
    <div class="container">
        <ul id="t1"><h2>Electronic Items</h2></ul>
        <ul id="t2"><h2>Food Items</h2></ul>
        <ul id="t3"><h2>Skincare Items</h2></ul>
    </div>
    <script src="admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</body>
</html>
